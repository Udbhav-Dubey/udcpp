<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Chase Game - C++ Backend</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; position: relative; }
        
        /* Company Logo Styling */
        .company-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .company-logo:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }
        
        .company-logo img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            display: block;
        }
        
        .game-container { background: rgba(0, 0, 0, 0.9); border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7); border: 3px solid #444; backdrop-filter: blur(10px); }
        .header { text-align: center; margin-bottom: 25px; }
        .title { font-size: 2.8em; background: linear-gradient(45deg, #00ff88, #00ccff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: 0 0 30px rgba(0, 255, 136, 0.3); margin-bottom: 10px; }
        .subtitle { color: #888; font-size: 0.9em; margin-bottom: 5px; }
        .controls { font-size: 0.85em; color: #bbb; margin-bottom: 15px; }
        .game-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; font-size: 1.1em; }
        .timer { color: #00ff88; font-weight: bold; font-size: 1.3em; }
        .timer.warning { color: #ff4444; animation: pulse 0.8s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.05); } }
        .status { color: #00ccff; font-weight: bold; }
        .connection-status { padding: 8px 15px; border-radius: 15px; font-size: 0.8em; font-weight: bold; }
        .connected { background: rgba(0, 255, 136, 0.2); color: #00ff88; border: 1px solid #00ff88; }
        .disconnected { background: rgba(255, 68, 68, 0.2); color: #ff4444; border: 1px solid #ff4444; }
        .maze { display: grid; grid-template-columns: repeat(21, 1fr); gap: 1px; background: #1a1a1a; padding: 20px; border-radius: 15px; border: 3px solid #333; box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5); }
        .cell { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 13px; transition: all 0.3s ease; border-radius: 2px; }
        .wall { background: linear-gradient(45deg, #2a2a2a, #1a1a1a); border: 1px solid #444; }
        .path { background: #0a0a0a; border: 1px solid #222; }
        .player { background: radial-gradient(circle, #00ff88, #00cc66); color: #000; border-radius: 50%; animation: playerGlow 2s ease-in-out infinite alternate; font-weight: bold; border: 2px solid #00aa55; }
        @keyframes playerGlow { 0% { box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; transform: scale(1); } 100% { box-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88, 0 0 40px #00ff88; transform: scale(1.1); } }
        .bot { background: radial-gradient(circle, #ff4444, #cc2222); color: #fff; border-radius: 50%; animation: botHunt 1.5s ease-in-out infinite; font-weight: bold; border: 2px solid #aa1111; }
        .bot1 { background: radial-gradient(circle, #ff4444, #cc2222); }
        .bot2 { background: radial-gradient(circle, #ff6644, #cc4422); }
        @keyframes botHunt { 0%, 100% { transform: scale(1) rotate(0deg); box-shadow: 0 0 10px #ff4444; } 50% { transform: scale(1.15) rotate(180deg); box-shadow: 0 0 25px #ff4444, 0 0 35px #ff4444; } }
        .exit { background: radial-gradient(circle, #ffaa00, #ff8800); color: #000; border-radius: 20%; animation: exitBeacon 3s ease-in-out infinite; font-weight: bold; border: 2px solid #dd6600; }
        @keyframes exitBeacon { 0%, 100% { box-shadow: 0 0 5px #ffaa00; transform: rotate(0deg); } 33% { box-shadow: 0 0 15px #ffaa00, 0 0 25px #ffaa00; transform: rotate(120deg); } 66% { box-shadow: 0 0 25px #ffaa00, 0 0 35px #ffaa00, 0 0 45px #ffaa00; transform: rotate(240deg); } }
        .game-over, .game-won { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(10px); }
        .game-over h2 { color: #ff4444; font-size: 4em; margin-bottom: 20px; text-shadow: 0 0 40px #ff4444; animation: gameOverPulse 2s ease-in-out infinite; }
        .game-won h2 { color: #00ff88; font-size: 4em; margin-bottom: 20px; text-shadow: 0 0 40px #00ff88; animation: gameWinSpin 3s ease-in-out infinite; }
        @keyframes gameOverPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes gameWinSpin { 0% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(180deg) scale(1.1); } 100% { transform: rotate(360deg) scale(1); } }
        .game-message { font-size: 1.2em; margin-bottom: 30px; text-align: center; }
        .action-btn { background: linear-gradient(45deg, #00ff88, #00ccff); color: #000; border: none; padding: 12px 30px; font-size: 1.2em; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; font-weight: bold; margin-top: 20px; }
        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 200, 150, 0.2); }
        .restart-btn { background: linear-gradient(45deg, #555, #777); color: #fff; border: 2px solid #999; padding: 15px 40px; font-size: 1.3em; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; font-weight: bold; }
        .restart-btn:hover { background: linear-gradient(45deg, #777, #999); transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); }
        .hidden { display: none; }
        .loading { text-align: center; color: #888; font-size: 1.1em; }
        .name-input { padding: 10px; font-size: 1.1em; border-radius: 5px; border: 2px solid #00ccff; background: #222; color: #fff; margin-bottom: 20px; width: 80%; max-width: 300px; }
        .leaderboard-table { width: 100%; margin-top: 20px; border-collapse: collapse; text-align: center;}
        .leaderboard-table th, .leaderboard-table td { padding: 10px; border: 1px solid #444; }
        .leaderboard-table th { background: #00ccff; color: #000; }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            .company-logo {
                top: 10px;
                right: 10px;
            }
            
            .company-logo img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Company Logo -->
    <div class="company-logo">
        <img src="https://media.licdn.com/dms/image/v2/C4E0BAQHmBJiYrz26ig/company-logo_200_200/company-logo_200_200/0/1630573316047/developer_student_club_thapar_logo?e=2147483647&v=beta&t=_vl0uDMUU5Sz9dmzMhau29KKGLBdIRFw9JHXpsp843Y" alt="Developer Student Club Thapar" title="Developer Student Club Thapar">
    </div>

    <div class="game-container">
        <div class="header">
            <h1 class="title">MAZE CHASE</h1>
            <div class="subtitle">Powered by C++ Backend 🚀</div>
        </div>

        <div id="homeScreen">
            <div class="controls">Top 10 High Scores</div>
            <div class="leaderboard-container" id="leaderboardContainer">
                 </div>
            <button class="action-btn" onclick="showNameScreen()">Play Game</button>
        </div>

        <div id="nameScreen" class="hidden">
            <div class="controls">Enter your name to begin!</div>
            <input type="text" id="playerNameInput" class="name-input" placeholder="Player Name..." maxlength="12">
            <button class="action-btn" onclick="startNewGame()">Start Game</button>
        </div>
        
        <div id="gameArea" class="hidden">
            <div class="game-info">
                <div class="timer" id="timer">Time: --s</div>
                <div class="status" id="status">Connecting...</div>
                <div class="connection-status disconnected" id="connectionStatus">Disconnected</div>
            </div>
            <div class="maze" id="maze"></div>
        </div>

    </div>

    <div class="game-over hidden" id="gameOver">
        <h2>GAME OVER</h2>
        <p class="game-message" id="gameOverMessage">Better luck next time!</p>
        <button class="restart-btn" onclick="showHomeScreen()">Play Again</button>
    </div>

    <div class="game-won hidden" id="gameWon">
        <h2>YOU WIN!</h2>
        <p class="game-message" id="winMessage">Amazing! You escaped the maze! 🎉</p>
        <button class="restart-btn" onclick="showHomeScreen()">Play Again</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let gameState = null;
        let connected = false;

        // --- NEW --- Shows the name entry screen
        function showNameScreen() {
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('nameScreen').classList.remove('hidden');
        }

        // --- NEW --- Shows the initial home screen
        function showHomeScreen() {
            document.getElementById('gameOver').classList.add('hidden');
            document.getElementById('gameWon').classList.add('hidden');
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('nameScreen').classList.add('hidden');
            document.getElementById('homeScreen').classList.remove('hidden');
            fetchLeaderboard(); // Refresh leaderboard when returning home
        }

        async function startNewGame() {
            const playerNameInput = document.getElementById('playerNameInput');
            const playerName = playerNameInput.value.trim();

            if (playerName === "") {
                alert("Please enter a name to start!");
                return;
            }

            try {
                // Hide name screen and show game area
                document.getElementById('nameScreen').classList.add('hidden');
                document.getElementById('gameArea').classList.remove('hidden');

                gameState = await makeRequest('/newgame', {
                    method: 'POST',
                    body: JSON.stringify({ name: playerName })
                });
                renderGame();
                document.getElementById('status').textContent = 'Find the Exit!';
            } catch (error) {
                document.getElementById('status').textContent = 'Connection Error!';
            }
        }

        async function fetchLeaderboard() {
            // ... This function is the same as before ...
            try {
                const leaderboardData = await makeRequest('/leaderboard');
                const container = document.getElementById('leaderboardContainer');
                container.innerHTML = ''; 

                if (leaderboardData.length === 0) {
                    container.innerHTML = '<p>No high scores yet. Be the first!</p>';
                    return;
                }

                const table = document.createElement('table');
                table.className = 'leaderboard-table';
                table.innerHTML = `<tr><th>Rank</th><th>Name</th><th>Time (s)</th></tr>`;

                leaderboardData.forEach((score, index) => {
                    const row = table.insertRow();
                    row.innerHTML = `<td>${index + 1}</td><td>${score.name}</td><td>${score.time}</td>`;
                });

                container.appendChild(table);
            } catch (error) {
                console.error("Could not fetch leaderboard", error);
            }
        }
        
        // ... Your other existing functions (makeRequest, sendMove, renderGame, etc.) ...
        // [makeRequest, updateConnectionStatus, sendMove, renderGame, checkGameEnd, handleKeyPress functions go here]
        async function makeRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, { ...options, headers: { 'Content-Type': 'application/json', ...options.headers }});
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                connected = true;
                updateConnectionStatus();
                return await response.json();
            } catch (error) {
                console.error('Request failed:', error);
                connected = false;
                updateConnectionStatus();
                throw error;
            }
        }
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) { statusEl.textContent = 'Connected'; statusEl.className = 'connection-status connected'; }
            else { statusEl.textContent = 'Disconnected'; statusEl.className = 'connection-status disconnected'; }
        }
        async function sendMove(move) {
            try {
                gameState = await makeRequest('/move', { method: 'POST', body: JSON.stringify({ move: move }) });
                renderGame();
                checkGameEnd();
            } catch (error) {
                console.error('Move failed:', error);
                document.getElementById('status').textContent = 'Connection Error!';
            }
        }
        function renderGame() {
            if (!gameState) return;
            const mazeEl = document.getElementById('maze');
            const timerEl = document.getElementById('timer');
            timerEl.textContent = `Time: ${gameState.timeRemaining}s`;
            if (gameState.timeRemaining <= 30) { timerEl.classList.add('warning'); } else { timerEl.classList.remove('warning'); }
            mazeEl.innerHTML = '';
            for (let i = 0; i < gameState.maze.length; i++) {
                for (let j = 0; j < gameState.maze[i].length; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const cellValue = gameState.maze[i][j];
                    if (cellValue === 'P') { cell.className += ' player'; cell.textContent = 'P'; }
                    else if (cellValue === '|') { cell.className += ' wall'; }
                    else if (cellValue === 'E') { cell.className += ' exit'; cell.textContent = 'E'; }
                    else if (cellValue === '1') { cell.className += ' bot bot1'; cell.textContent = '1'; }
                    else if (cellValue === '2') { cell.className += ' bot bot2'; cell.textContent = '2'; }
                    else { cell.className += ' path'; }
                    mazeEl.appendChild(cell);
                }
            }
        }
        function checkGameEnd() {
            if (!gameState || gameState.gameActive) return;

            if (gameState.playerX === gameState.exitX && gameState.playerY === gameState.exitY) {
                document.getElementById('winMessage').textContent = `You escaped in ${120 - gameState.timeRemaining} seconds!`;
                document.getElementById('gameWon').classList.remove('hidden');
            } else {
                if (gameState.timeRemaining <= 0) document.getElementById('gameOverMessage').textContent = "Time's up! ⏰";
                else document.getElementById('gameOverMessage').textContent = "A bot caught you! 🤖";
                document.getElementById('gameOver').classList.remove('hidden');
            }
        }
        function handleKeyPress(event) {
            const key = event.key; 
            if (!gameState || !gameState.gameActive || !connected) return;

            if (['w', 'a', 's', 'd'].includes(key.toLowerCase())) {
                event.preventDefault();
                sendMove(key.toLowerCase());
            } else if (key === 'Escape') {
                event.preventDefault();
                sendMove('e'); 
            }
        }

        document.addEventListener('keydown', handleKeyPress);
        document.addEventListener('DOMContentLoaded', () => {
            showHomeScreen();
        });
    </script>
</body>
</html>
